<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>

    <div id="app">

        <header>

            <img src="./assets/Gitfav.svg" alt="Logo GitFav" />

            <div class="search">
                <label class="sr-only" for="input-search">Github username</label>
                <input type="text" name="githubuser" id="input-search" placeholder="Github username" />
                <button>
                    <img src="./assets/star.svg" alt="Favoritar" />
                    Favorite
                </button>
            </div>

        </header>

        <table>
            <thead>
                <tr>
                    <th class="th-user">User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody></tbody>

        </table>

    </div>
    
</body>
</html>
